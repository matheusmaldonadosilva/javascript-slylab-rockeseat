        <script>

            var btnAperta = document.querySelector('button.botao');

            btnAperta.onclick = function () {

                var ElementSquare = document.createElement("div");
                ElementSquare.style.width = 100;
                ElementSquare.style.height = 100;
                ElementSquare.style.backgroundColor = '#f00';

                ElementSquare.classList.add('box');


                ElementSquare.addEventListener('mouseover', function () {
                    var letters = "0123456789ABCDEF";
                    var color = "#";
                    for (var i = 0; i < 6; i++) {
                        color += letters[Math.floor(Math.random() * 16)];
                    }
                    return this.style.background = color;
                });

                document.body.appendChild(ElementSquare);

            }
        </script>

        <script>

            let nomes = ["Diego", "Gabriel", "Lucas"];
            let element = document.body;
            let newUl = document.createElement('ul');


            for (var i = 0; i < nomes.length; i++) {
                let newLi = document.createElement("li");
                let itemLi = document.createTextNode(nomes[i]);
                newLi.appendChild(itemLi);
                newUl.appendChild(newLi);
                element.appendChild(newUl);
            }

            function adicionar() {
                let inputElement = document.querySelector('input[name=nome');
                let newLi = document.createElement('li');
                let itemLi = document.createTextNode(inputElement.value); // para pegar os valores usamos inputElement.value
                newLi.appendChild(itemLi);
                newUl.appendChild(newLi);
                element.appendChild(newUl);
            }
